<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario Bootstrap</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<body class="padding-bottom 50px">

    <h4 class="display-4 text-center"> Cadastro de Usuario</h4>


    

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-control form-control-sm">Nome: </label>
        <input type="text" class="form-control" id="exampleFormControlInput1" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-control form-control-sm">Telefone: </label>
        <input type="number" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-control form-control-sm">Email: </label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-control form-control-sm">Senha: </label>
        <input type="password" class="form-control" id="exampleFormControlInput1">
      </div>

      
      <p>Sexo:</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Feminino
          </label>

          
          
          <p>UF</p>
          <select class="form-select" aria-label="Default select example">
            <option selected> DF</option>
            <option value="1">GO</option>
            <option value="2">SP</option>
            <option value="3">MG</option>
          </select>

          
          
          <p>Hobbies</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Futebol
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Xadrez
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Esportes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Musica
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
             Cinema
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Leitura
            </label>
          </div>

          

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Obcervação: <br></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <button type="button" class="btn btn-secondary">Voltar</button>
<button type="button" class="btn btn-warning">Limpar</button>
<button type="button" class="btn btn-primary">Salvar</button>
      
    

    



</body>
</html>
