</head>
<body>

    <h1 class="h1"> Cadastro de Usuario</h1>


    <form class="form">

          <br>
          <br>

          <br>
          <br>
          <p>Hobbies</p>

          </div>

            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

          <br>
          

          <div class="mb-3">
